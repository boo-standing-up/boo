<!DOCTYPE html>
<html>

  <title>boo</title>
 <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <script type="text/javascript">
        function nibai(x) {
          var y=x*2;
          return y;
        }
      </script>
      <input type="text" id="num">
      <input type="button" value="2倍にする" onclick="alert(nibai(num.value))">
